<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水印demo</title>
  <script src="./dist/Watermark.js"></script>
  <style>
    html,
    body,
    .wrapper {
      height: 100%;
    }

    .left {
      display: inline-block;
      width: 49%;
      height: 100%;
    }

    .right {
      display: inline-block;
      width: 49%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="left">
      <h1>I have a watermark</h1>
    </div>
    <div class="right">
      <h1>I have a div</h1>
    </div>
  </div>
  <script>
    var watermark = new Watermark({ text: 'watermak' })
    watermark.embed('.left')

    var watermark = new Watermark({ text: 'div' })
    watermark.embed('.right')
  </script>
</body>

</html>
